<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครตัวแทนประกันชีวิต</title>
</head>
<body>

<div class="carousel-container-ci">
  <button class="prev2-ci"><img src="Sorce/left-arrow.png" alt="" style="width: 1.5rem; margin-right: 5px;"></button>
  <div class="carousel-ci">
      <div class="carousel-track-ci">
          <div class="card-ct-ci" style="margin-left: 10px;">
              <img src="Sorce/IMG_1371.JPG" alt="">
              <div class="card-content-ci">
                <h2 style="padding-top: 20px;">ประกันสุขภาพสุขภาพ</h2>
                <p>ขอบคุณ คุณรัสรินทร์ แนะนําประกันสุขภาพเด็ก ทีตอบโจทย์ ครอบครัวเรา ค่ะ</p>
                <h2>คุณ นาถฤดี เจริญทรัพย์ (CEO)</h2>
                <p>บริการ สินค้าอุปโภคดี จํากัด</p>
              </div>
                
          </div>
          <div class="card-ct-ci">
              <img src="Sorce/IMG_1377.JPG" alt="">
              <div class="card-content-ci">
                <h2 style="padding-top: 20px;">ประกันควบการลงทุน ยูนิตลิงค์</h2>
                <p>ขอบคุณ คุณรัสรินทร์ แนะนําประกันชีวิต ทีตอบโจทย์ คุณภาพชีวิตระดับ World Class</p>
                <h2>คุณ มนตรี ยิงทีทรัพย์ (CEO)</h2>
                <p></p>
              </div>
          </div>
      </div>
  </div>
  <button class="next2-ci"><img src="Sorce/right-arrow.png" alt="" style="width: 1.5rem; margin-left: 5px;"></button>
</div>



<style>
.carousel-container-ci { display: flex; align-items: center; justify-content: center; margin-top: 10px; }
.carousel-ci { display: flex; overflow: hidden; width: 900px; height: 350px; }
.carousel-track-ci { display: flex; transition: transform 0.5s ease-in-out; }
.card-ct-ci { min-width: 865px; margin: 10px 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 30px; overflow: hidden; background: #000000; display: flex; }
.card-ct-ci img { width: 80%; height: 100%; object-fit: cover; }
.card-content-ci{ margin-top: 5%;}
.card-content-ci h2 { padding:0px 2px 0 9px;color: #ddb823; font-size: 20px; font-weight: bold;margin-bottom: 0px; text-align: center;}
.card-content-ci p { padding:0 15px;color: #ffffff; font-size: 17px;  margin-top: 2px; margin-bottom: 10px; text-align: center;}
button { background: #ddb823; color: #fff; border: none; padding: 5px 5px; cursor: pointer; border-radius: 50%; margin: 0 10px; }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .card-ct-ci { min-width: 260px;margin:10px 20px 10px 20px;box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 20px; overflow: hidden; background: rgb(0, 0, 0);display: flex;flex-direction: column; }
    .carousel-ci { width: 400px; }
    .prev2-ci { z-index: 888; padding:12px;font-size: 15px;margin:0 1px; left: 7px;}
    .next2-ci { z-index: 888; padding:12px;font-size: 15px;margin:0 1px; right: 4px;}
    .card-content-ci h2 { padding:0px 2px 0 9px;color: #ddb823; font-size: 25px;}
    .card-content-ci p { padding:0 15px;color: #ffffff; font-size: 15px;}
    .card-ct-ci img { width: 100%; height: 100%; object-fit: cover; }
    .card-content-ci{ margin-top: 0%;}
  }
</style>
<script>
document.querySelectorAll('.carousel-container-ci').forEach(container => {
const track = container.querySelector('.carousel-track-ci');
const prevButton = container.querySelector('.prev2-ci');
const nextButton = container.querySelector('.next2-ci');
const cardWidth = container.querySelector('.card-ct-ci').offsetWidth + 40;
let currentPosition = 0;

// ฟังก์ชันตรวจสอบจำนวนการ์ดที่แสดงตามขนาดหน้าจอ
const getVisibleCards = () => {
    if (window.innerWidth >= 1200) return 2;
    if (window.innerWidth >= 480) return 2;
    return 1;
};

let visibleCards = getVisibleCards();

// อัปเดตจำนวนการ์ดเมื่อเปลี่ยนขนาดหน้าจอ
window.addEventListener('resize', () => {
    visibleCards = getVisibleCards();
    currentPosition = 0;
    track.style.transform = `translateX(${currentPosition}px)`;
});

nextButton.addEventListener('click', () => {
    if (currentPosition > -(track.scrollWidth - cardWidth * visibleCards)) {
        currentPosition -= cardWidth;
        track.style.transform = `translateX(${currentPosition}px)`;
    }
});

prevButton.addEventListener('click', () => {
    if (currentPosition < 0) {
        currentPosition += cardWidth;
        track.style.transform = `translateX(${currentPosition}px)`;
    }
});
});
</script>

</body>
</html>
